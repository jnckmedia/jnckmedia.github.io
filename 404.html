<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>This.vid</title>
    <script type='text/javascript'>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }
    var noIG = navigator.userAgent;
    var redirect = noIG.search("Instagram");
    if (redirect > 1) {
        if (getMobileOperatingSystem() == "Android") {
            var axefo = window.location.assign("googlechrome://navigate?url=" + window.location.href);
            var activity = axefo;
            document.getElementsByTagName('head')[0].appendChild(activity);
        } else if (getMobileOperatingSystem() == "iOS") {
            var urlasli = window.location.href;
            var iosurl = urlasli.slice(8);
            var axefo = window.location.assign("googlechromes://" + iosurl);
            var activity = axefo;
            document.getElementsByTagName('head')[0].appendChild(activity);
        }
    }
    </script>
</head>

<body>
<div class="content">
    <center>
    <br><br>
    <h3>JNCK MEDIA</h3>
        <small>Click <b>Continue</b> to be redirected to the download page</small>
        <br><br>
    <div id="pindah"></div>
    </center>
</div>
<script>
    var url = window.location.pathname;
    document.getElementById("pindah").innerHTML +="<a href='https://jnckmedia.com"+url+"' class='btn btn-primary'>Continue</a>";
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
